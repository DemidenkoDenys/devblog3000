<div class="code-container">

    <ngx-prism
      class="code-content"
      [code]="content"
      [language]="language"
    ></ngx-prism>

    <button
      ngxClipboard
      [cbContent]="content"
      class="code-note code-copy-button"
    >copy</button>

    <span class="code-note code-language">{{ language }}</span>
</div>
