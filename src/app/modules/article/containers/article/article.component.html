<app-header></app-header>

<main>
  <section class="article-section">
    <article class="article-container">
      
      <header class="article-header">
        <h1 *ngIf="article.header">
          {{ article.header }}
          <span *ngIf="article.subheader">
            {{ article.subheader}}
          </span>
        </h1>
      </header>

      <section *ngIf="article.image" class="article-content">
        <figure><img src="{{ article.image }}" alt="{{ article.header }}"></figure>
      </section>

      <section *ngIf="article.content" class="article-content">
        <ng-container *ngFor="let indent of article.content">
          <!-- <ng-container [ngSwitch]="indent.type"> -->
            <p *ngIf="indent.p">{{ indent.p }}</p>
            <h2 *ngIf="indent.h2">{{ indent.h2 }}</h2>
            <code *ngIf="indent.code" [ngClass]="'language-' + indent.lang">{{ indent.code }}</code>
          <!-- </ng-container> -->
        </ng-container>
      </section>

      <footer>
        <!-- <p>A version of this article appeared in print on August 8, 2010, on page BU1 of the New York edition.</p>
        <p>Copyright 2010 <span class="org fn">The New York Times Company</span></p>
        <time datetime="2018-08-23 11:00:00">August 23, 2018 at 11 am</time> -->
      </footer>

    </article>
  </section>
</main>
